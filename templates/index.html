<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Form container */
      .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      /* Heading */
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Input styling */
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      /* Focus state for inputs */
      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* Button styling */
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Link styling */
      p {
        text-align: center;
        margin-top: 15px;
        color: #555;
      }

      p a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      p a:hover {
        color: #0056b3;
      }

      /* Labels */
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Welcome to the Dating!</h1>
      <form method="POST" action="/">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
  </body>
</html>
